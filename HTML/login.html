          <div class="login-wrapper">
            <h2>Acesse sua Conta</h2>
            <p class="subtitulo-login">Bem-vindo de volta! Faça o login para continuar.</p>

            <form action="#" method="POST" class="form-login">
              <div class="form-group">
                <label for="email-login">E-mail</label>
                <input type="email" id="email-login" name="email-login" required placeholder="seu.email@exemplo.com">
              </div>
              <div class="form-group">
                <label for="senha-login">Senha</label>
                <input type="password" id="senha-login" name="senha-login" required placeholder="Sua senha">
              </div>

              <a href="recuperar-senha.html" class="link-esqueci-senha">Esqueceu sua senha?</a>

              <button type="submit" class="btn-principal">Entrar</button>
            </form>

            <div class="login-rodape">
              <p>Ainda não é voluntário? <a href="cadastro.html">Cadastre-se aqui</a></p>
            </div>
