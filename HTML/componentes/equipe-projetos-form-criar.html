<h2>Criar Novo Projeto</h2>
<form class="form-cadastro" action="#" method="POST">
    <div class="form-group">
        <label for="nome-projeto">Nome do Projeto</label>
        <input type="text" id="nome-projeto" name="nome-projeto" required>
    </div>
    <div class="form-group">
        <label for="coord-projeto">Coordenador Responsável</label>
        <input type="text" id="coord-projeto" name="coord-projeto" required>
    </div>
    <div class="form-group">
        <label for="desc-projeto">Descrição</label>
        <textarea id="desc-projeto" name="desc-projeto" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn-principal">Salvar Projeto</button>
</form>
