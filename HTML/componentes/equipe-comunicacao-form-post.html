<div class="main-header">
    <h1>Criar Nova Publicação</h1>
    <p>Escreva uma nova notícia para o blog ou para as redes sociais.</p>
</div>

<form class="form-cadastro" action="#" method="POST">
    <fieldset>
        <legend>Conteúdo da Publicação</legend>
        <div class="form-group">
            <label for="post-titulo">Título</label>
            <input type="text" id="post-titulo" name="post-titulo" required placeholder="Um título impactante para a publicação">
        </div>
        <div class="form-group">
            <label for="post-categoria">Categoria</label>
            <select id="post-categoria" name="post-categoria" required>
                <option value="" disabled selected>Selecione uma categoria</option>
                <option value="noticias">Notícias</option>
                <option value="campanhas">Campanhas</option>
                <option value="dicas">Dicas de Sustentabilidade</option>
            </select>
        </div>
        <div class="form-group">
            <label for="post-conteudo">Conteúdo</label>
            <textarea id="post-conteudo" name="post-conteudo" rows="10" required placeholder="Escreva o corpo da matéria aqui..."></textarea>
        </div>
        <div class="form-group">
            <label for="post-imagem">Imagem de Destaque</label>
            <input type="file" id="post-imagem" name="post-imagem">
        </div>
    </fieldset>
    
    <button type="submit" class="btn-principal">Enviar para Aprovação</button>
</form>
