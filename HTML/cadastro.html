  <main>
    <section class="secao-formulario">
      <div class="container">
        <div class="form-wrapper">
          <h2>Cadastro de Voluntário(a)</h2>
          <p class="subtitulo">Complete os dados abaixo para criar seu acesso à plataforma.</p>

          <form class="form-cadastro" action="#" method="POST" novalidate>

            <fieldset>
              <legend>Dados Pessoais</legend>
              <div class="form-group">
                <label for="nome-completo">Nome Completo</label>
                <input type="text" id="nome-completo" name="nome-completo" required autocomplete="name" placeholder="Digite seu nome completo">
              </div>

              <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00" title="Digite um CPF válido">
              </div>
              <div class="form-grid-2">
                <div class="form-group">
                  <label for="telefone">Telefone</label>
                  <input type="tel" id="telefone" name="telefone" required placeholder="(XX) XXXXX-XXXX" title="Digite um telefone com DDD">
                </div>
                <div class="form-group">
                  <label for="data-nascimento">Data de Nascimento</label>
                  <input type="date" id="data-nascimento" name="data-nascimento" required>
                </div>
              </div>
            </fieldset>

            <fieldset>
              <legend>Endereço</legend>
              <div class="form-grid-3">
                <div class="form-group">
                  <label for="cep">CEP</label>
                  <input type="text" id="cep" name="cep" required placeholder="00000-000">
                </div>
                <div class="form-group grid-span-2">
                  <label for="endereco">Endereço (Rua, Nº, Bairro)</label>
                  <input type="text" id="endereco" name="endereco" required autocomplete="address-line1">
                </div>
              </div>
              <div class="form-grid-2">
                <div class="form-group">
                  <label for="cidade">Cidade</label>
                  <input type="text" id="cidade" name="cidade" required autocomplete="address-level2">
                </div>
                <div class="form-group">
                  <label for="estado">Estado</label>
                  <select id="estado" name="estado" required>
                    <option value="" disabled selected>Selecione seu estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                  </select>
                </div>
              </div>
            </fieldset>

            <fieldset>
              <legend>Dados de Acesso</legend>
              <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required autocomplete="email" placeholder="exemplo@email.com">
              </div>
              <div class="form-grid-2">
                <div class="form-group">
                  <label for="senha">Crie uma Senha</label>
                  <input type="password" id="senha" name="senha" required minlength="8" placeholder="Mínimo 8 caracteres">
                </div>
                <div class="form-group">
                  <label for="confirmar-senha">Confirme sua Senha</label>
                  <input type="password" id="confirmar-senha" name="confirmar-senha" required minlength="8" placeholder="Repita sua senha">
                </div>
              </div>
            </fieldset>

            <button type="submit" class="btn-principal">Finalizar Cadastro</button>
          </form>
        </div>
      </div>
